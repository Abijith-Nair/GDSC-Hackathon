<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup">
        <div class="overlap-wrapper">
          <div class="overlap">
            <form action="http://localhost:8011/signup" method="post">
            <div class="signup-scroll">
                
              <div class="overlap-group">
                <div class="div">
                    <div class="text-wrapper">
                        Enter your email id
                    </div>
                    <input type="email" class="rectangle" name="email" id="" required>
                </div>
                
              
              <div class="overlap-2">
                <div class="text-wrapper-2">
                    Enter your password
                </div>
                <input type="password" class="rectangle-2" name="pass" id="" required>
              </div>
              <div class="overlap-3">
                <div class="text-wrapper-3">
                    Enter your username
                </div>
                <input type="text" class="rectangle-3" name="user" id="" required>
              </div>
              <div class="text-wrapper-4">
                Already a user?
              </div>
              <p class="p1">Join the best note taking community</p>
              <div class="overlap-4">
                <div class="text-wrapper-5">
                    Confirm password
                </div>
                <input type="password" class="rectangle-4" name="passcon" id="" required>
              </div>
              <div class="overlap-5">
                <div class="text-wrapper-6">
                    Phone Number
                </div>
                <input type="number" class="rectangle-5" name="phone" id="" min="1000000000" max="9999999999" required>
              </div>
              </div>
              <!-- <div class="frame"> -->
                <!-- <div class="text-wrapper-7">Test</div> -->
                <input type="submit" class="frame" value="Enter">
              <!-- </div> -->
              <div class="text-wrapper-8">
                Sign In
              </div>
            </div>
            <div class="h-1">Sign Up</div>
        </form>
          </div>
          
        </div> 
      </div>
     
</body>
</html>
